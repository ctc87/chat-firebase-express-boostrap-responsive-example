<div class="tag chat">
  	<div class="example-chat l-demo-container">
  		<div class="messges-div" id="scrolled">
  		    <ul id="example-messages" class="example-chat-messages">
		    	<li ng-repeat="msg in messages">
  		    		<strong class="example-chat-username">{{ msg.from }}</strong>
  		    		{{ msg.body }}
		    	</li>
  		    </ul>
  		</div>
  		<div class="send-div">
  		    <div>
    		    <span class="username">{{ name }} :</span><input ng-model="msg" ng-keydown="addMessage($event)" type="text" id="messageInput"  placeholder="Type a message...">
  	        </div>
  	    </div>
    </div>
</div>
